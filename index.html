<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manufacturing Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="manufacturingCostRadio" name="variables" checked>
  <label for="manufacturingCostRadio">Manufacturing Cost</label>

  <input type="radio" id="directMaterialsCostRadio" name="variables">
  <label for="directMaterialsCostRadio">Direct Materials Cost</label>

  <input type="radio" id="directLaborCostRadio" name="variables">
  <label for="directLaborCostRadio">Direct Labor Cost</label>

  <input type="radio" id="manufactingOverheadRadio" name="variables">
  <label for="manufactingOverheadRadio">Manufacting Overhead</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Direct Materials Cost</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Direct Labor Cost</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Manufacting Overhead</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
